    <h2>Articles List</h2>

    <div class="article-table-controls">
        <a ui-sref="^.create" class="btn btn-success">Create article</a>
        <label class="pull-right">Filtrar: <input ng-model="searchArticle"></label>
    </div>

    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Updated At</th>
            <th>Slug</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="item in articles.articles | orderBy:'-fullTitle':true | filter:searchArticle">
            <td>
                <a ui-sref="^.edit({id: item.id})">{{item.fullTitle}}</a>
            </td>
            <td>{{item.updatedAt|date}}</td>
            <td>{{item.slug}}</td>
            <td>
                <a ui-sref="^.view({id: item.id})">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </a>
                <a href="" ng-click="articles.remove($index)">
                    <i class="glyphicon glyphicon-remove"></i>
                </a>
            </td>
        </tr>
    </table>
